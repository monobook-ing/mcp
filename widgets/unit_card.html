<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unit Card</title>
  <style>
    :root {
      --text: #0b1220;
      --white: #fff;
      --muted: rgba(255, 255, 255, .82);
      --shadowSoft: 0 14px 34px rgba(0, 0, 0, .14);
      --radius: 34px;
      --btnText: #111827;
      --focus: rgba(255, 255, 255, .25);
      --border: rgba(17, 24, 39, .12);
      --divider: rgba(17, 24, 39, .10);
      --modalText: #111827;
      --modalMuted: #6b7280;
    }

    html,
    * {
      box-sizing: border-box
    }

    html {
      background: transparent;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: transparent;
      color: var(--text);
      padding: 0;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 0;
      background: transparent;
    }

    #root {
      background: transparent;
      padding: 0;
      border: 0;
      border-radius: 0;
    }

    @supports not (gap: 1rem) {
      .room-card+.room-card {
        margin-top: 16px;
      }
    }

    .room-card {
      width: 100%;
      border-radius: var(--radius);
      overflow: hidden;
      position: relative;
      background: #111;
      cursor: pointer;
    }

    .room-media {
      position: relative;
      height: 420px;
      background:
        radial-gradient(1200px 700px at 75% 15%, rgba(255, 255, 255, .20), rgba(255, 255, 255, 0) 55%),
        linear-gradient(135deg, #101827 0%, #2a3f67 48%, #c89b57 100%);
    }

    .room-media::before {
      content: "";
      position: absolute;
      inset: 0;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      pointer-events: none;
    }

    .room-media::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, .55) 100%);
      pointer-events: none;
    }

    .content {
      position: absolute;
      left: 26px;
      right: 26px;
      bottom: 22px;
      color: var(--white);
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 1;
    }

    .title {
      margin: 0;
      font-size: clamp(28px, 3.2vw, 44px);
      line-height: 1.05;
      letter-spacing: -.6px;
      font-weight: 900;
      text-shadow: 0 14px 40px rgba(0, 0, 0, .45);
    }

    .subtitle {
      margin: 0;
      font-size: 18px;
      font-weight: 650;
      color: var(--muted);
      letter-spacing: -.2px;
      text-shadow: 0 12px 34px rgba(0, 0, 0, .38);
    }

    .amenities {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
      font-size: 18px;
      font-weight: 650;
      color: rgba(255, 255, 255, .85);
      text-shadow: 0 12px 30px rgba(0, 0, 0, .35);
    }

    .amenities .item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .amenities svg {
      width: 20px;
      height: 20px;
      opacity: .9;
      filter: drop-shadow(0 10px 18px rgba(0, 0, 0, .25));
    }

    .divider {
      width: 1px;
      height: 18px;
      background: rgba(255, 255, 255, .28);
      border-radius: 999px;
      margin: 0 4px;
    }

    .cta-row {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-top: 4px;
    }

    .price-pill {
      height: 68px;
      min-width: 180px;
      padding: 0 20px;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, .18);
      border: 1px solid rgba(255, 255, 255, .18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadowSoft);
      font-weight: 950;
      letter-spacing: -0.4px;
      font-size: 38px;
    }

    .cta-buttons {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .reserve,
    .details {
      height: 68px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, .20);
      box-shadow: var(--shadowSoft);
      font-weight: 900;
      font-size: 22px;
      letter-spacing: -0.2px;
      cursor: pointer;
      transition: transform .15s ease;
    }

    .reserve {
      flex: 1;
      background: rgba(255, 255, 255, .94);
      color: var(--btnText);
    }

    .details {
      min-width: 190px;
      padding: 0 24px;
      background: rgba(17, 24, 39, .42);
      color: #fff;
    }

    .reserve:hover,
    .details:hover {
      transform: translateY(-1px);
    }

    .reserve:active,
    .details:active {
      transform: translateY(0px);
    }

    .reserve:focus,
    .details:focus {
      outline: none;
      box-shadow: 0 0 0 5px var(--focus), var(--shadowSoft);
    }

    .reserve:disabled,
    .details:disabled {
      cursor: wait;
      opacity: .85;
      transform: none;
    }

    .room-card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      pointer-events: none;
      border: 1px solid rgba(255, 255, 255, .10);
    }

    .type-badge,
    .guests-badge {
      position: absolute;
      top: 16px;
      z-index: 2;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .22);
      border: 1px solid rgba(255, 255, 255, .22);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, .3);
    }

    .type-badge {
      left: 16px;
    }

    .guests-badge {
      right: 16px;
    }

    .guests-badge svg {
      width: 16px;
      height: 16px;
    }

    dialog {
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 18px;
      max-width: 560px;
      width: calc(100% - 28px);
      box-shadow: 0 24px 60px rgba(0, 0, 0, .18);
      color: var(--modalText);
    }

    dialog::backdrop {
      background: rgba(17, 24, 39, .45);
      backdrop-filter: blur(2px);
    }

    .modal-title {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 950;
    }

    .modal-text {
      margin: 0;
      color: var(--modalMuted);
      font-weight: 650;
      line-height: 1.55;
    }

    .modal-actions {
      margin-top: 14px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .close {
      height: 44px;
      padding: 0 16px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(17, 24, 39, .04);
      font-weight: 950;
      cursor: pointer;
    }

    #detailsDialog {
      margin: 0;
      max-width: 100vw;
      width: 100vw;
      max-height: 100dvh;
      height: 100dvh;
      padding: 0;
      overflow: hidden;
      border: none;
      border-radius: 0;
      background: #fff;
    }

    .details-shell {
      max-height: 100dvh;
      min-height: 100dvh;
      overflow-y: auto;
      padding: 26px;
      color: #111827;
    }

    .details-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .details-title {
      margin: 0;
      font-size: clamp(26px, 2.8vw, 44px);
      line-height: 1.05;
      letter-spacing: -.5px;
      font-weight: 900;
    }

    .details-subtitle {
      margin: 6px 0 0 0;
      color: #4b5563;
      font-size: 18px;
      font-weight: 700;
    }

    .details-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--divider);
    }

    .details-section h3 {
      margin: 0 0 12px 0;
      font-size: 32px;
      letter-spacing: -.2px;
      font-weight: 900;
    }

    .details-gallery {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      margin-top: 8px;
    }

    .details-gallery-main,
    .details-gallery-side-item {
      position: relative;
      border-radius: 0;
      overflow: hidden;
      background: #eef2f7;
    }

    .details-gallery-main {
      grid-row: 1 / -1;
      position: relative;
      min-height: 0;
      border-radius: 16px 0 0 16px;
    }

    .details-gallery-main img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .details-gallery-side {
      display: contents;
    }

    .details-gallery-side-item {
      aspect-ratio: 1 / 1;
    }

    .details-gallery-side-item:first-child {
      border-radius: 0 16px 0 0;
    }

    .details-gallery-side-item:last-child {
      border-radius: 0 0 16px 0;
    }

    .details-gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .details-description {
      margin: 0;
      color: #374151;
      font-size: 17px;
      line-height: 24px;
      font-weight: 400;
      white-space: pre-wrap;
    }

    .review-inline {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 17px;
      font-weight: 800;
      color: #111827;
    }

    .review-inline svg {
      width: 18px;
      height: 18px;
    }

    .amenities-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px 16px;
    }

    .amenity-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 17px;
      font-weight: 500;
      color: #1f2937;
    }

    .amenity-item svg {
      width: 18px;
      height: 18px;
      flex: 0 0 auto;
      color: #374151;
    }

    .reviews-list {
      display: grid;
      gap: 12px;
    }

    .review-card {
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
      background: rgba(17, 24, 39, .02);
    }

    .review-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 8px;
    }

    .review-author {
      font-weight: 900;
      font-size: 16px;
    }

    .review-meta {
      color: #4b5563;
      font-weight: 700;
      font-size: 13px;
    }

    .review-comment {
      margin: 0;
      color: #374151;
      font-size: 15px;
      line-height: 1.5;
      font-weight: 600;
    }

    .details-empty {
      color: #6b7280;
      font-size: 16px;
      font-weight: 700;
      margin: 0;
    }

    .map-wrap {
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      background: #f3f4f6;
      aspect-ratio: 16 / 9;
      min-height: 240px;
    }

    .map-wrap iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .host-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .host-card,
    .host-meta-card {
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      background: rgba(17, 24, 39, .02);
    }

    .host-id {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .host-avatar {
      width: 68px;
      height: 68px;
      border-radius: 999px;
      object-fit: cover;
      background: #e5e7eb;
    }

    .host-name {
      margin: 0;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -.2px;
    }

    .host-small {
      margin: 4px 0 0 0;
      color: #6b7280;
      font-weight: 700;
      font-size: 14px;
    }

    .host-badges {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .host-badge {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      font-weight: 800;
      font-size: 13px;
      color: #374151;
    }

    .things-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }

    .thing-tab {
      height: 42px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(17, 24, 39, .04);
      color: #111827;
      font-weight: 850;
      cursor: pointer;
    }

    .thing-tab.active {
      background: #111827;
      color: #fff;
      border-color: #111827;
    }

    .thing-content {
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      background: rgba(17, 24, 39, .02);
      color: #374151;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 650;
      min-height: 100px;
    }

    .details-reserve-row {
      margin-top: 24px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .details-reserve {
      min-width: 220px;
      height: 56px;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #fff;
      font-size: 18px;
      font-weight: 900;
      cursor: pointer;
      /*box-shadow: 0 16px 30px rgba(17,24,39,.18);*/
    }

    .details-reserve:disabled {
      opacity: .75;
      cursor: wait;
    }

    #loading {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
      font-size: 16px;
      font-weight: 600;
    }

    .retry-btn {
      margin-top: 14px;
      border: 1px solid rgba(17, 24, 39, .14);
      background: #fff;
      color: #111827;
      border-radius: 999px;
      height: 40px;
      padding: 0 16px;
      font-weight: 800;
      cursor: pointer;
    }

    .reserve-error {
      display: none;
      width: min(1120px, calc(100% - 24px));
      margin: 8px auto 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(239, 68, 68, .10);
      border: 1px solid rgba(239, 68, 68, .22);
      color: #991b1b;
      font-size: 14px;
      font-weight: 700;
    }

    .reserve-error.show {
      display: block;
    }

    @media (max-width: 920px) {
      .room-media {
        height: 380px;
      }

      .content {
        left: 18px;
        right: 18px;
        bottom: 18px;
      }

      .price-pill {
        min-width: 150px;
        height: 60px;
        font-size: 32px;
      }

      .reserve,
      .details {
        height: 60px;
        font-size: 20px;
      }

      .amenities {
        font-size: 16px;
      }

      .details-shell {
        padding: 0;
      }

      .details-section h3 {
        font-size: 26px;
      }

      .host-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 680px) {

      .reserve,
      .details {
        font-size: 18px;
      }

      .amenities {
        gap: 10px;
      }

      .divider {
        display: none;
      }

      .details-shell {
        padding: 16px;
      }



      .amenities-grid {
        grid-template-columns: 1fr;
      }

      .details-reserve-row {
        justify-content: stretch;
      }

      .details-reserve {
        width: 100%;
      }

      .details-title {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>

  <div id="root">
    <div id="loading">Loading rooms...</div>
  </div>

  <dialog id="detailsDialog" aria-label="Room details">
    <div id="detailsDialogContent" class="details-shell"></div>
  </dialog>

    function escapeHtml(value) {
      return String(value ?? '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    function sanitizeUrl(raw) {
      const value = String(raw || '').trim();
      if (!/^https?:\/\//i.test(value)) return '';
      return value.replace(/"/g, '%22').replace(/'/g, '%27');
    }

    function formatMultilineText(value) {
      return escapeHtml(value || '').replace(/\n/g, '<br>');
    }

    function getReserveButton(unitId) {
      if (!unitId) return null;
      return document.querySelector(`.room-card[data-unit-id="${unitId}"] .reserve`);
    }

      return document.getElementById('detailsReserveBtn');

    function setReserveButtonState(unitId, opening) {
      const btn = getReserveButton(unitId);
      if (btn) {
        btn.disabled = opening;
        btn.textContent = opening ? 'Opening...' : 'Reserve';
      }

      if (detailsUnitId && detailsUnitId === unitId) {
        const detailsBtn = getDetailsReserveButton();
        if (detailsBtn) {

    function clearReserveError() {
      const el = document.getElementById('reserveError');
      if (!el) return;

    function showReserveError(message) {
      const el = document.getElementById('reserveError');
      if (!el) return;
      el.textContent = message;
      el.classList.add('show');

    function isStructuredBookingPayload(data) {
      return !!data &&
        typeof data === 'object' &&
        typeof data.unit_id === 'string' &&
        typeof data.check_in === 'string' &&
        typeof data.check_out === 'string';
    }

    function normalizeBookingPayload(raw) {
      const sources = [];

      if (raw && typeof raw === 'object') {
        sources.push(raw);
        sources.push(raw.structuredContent);
        sources.push(raw.result);
        sources.push(raw.result?.structuredContent);
        sources.push(raw.params);
        sources.push(raw.params?.structuredContent);
        sources.push(raw.params?.result);
        sources.push(raw.params?.result?.structuredContent);
      }
      if (window.openai && window.openai.toolOutput) {
        const output = window.openai.toolOutput;
        sources.push(output);
        sources.push(output?.structuredContent);
        sources.push(output?.result);
        sources.push(output?.result?.structuredContent);
      }

      for (const candidate of sources) {
        if (isStructuredBookingPayload(candidate)) return candidate;
      }
      return null;
    }

    function parseBedConfig(config) {
      if (!config) return { beds: '–', baths: '–' };
      const beds = String(config).match(/(\d+)\s*bed/i);
      const baths = String(config).match(/(\d+)\s*bath/i);
      return { beds: beds ? beds[1] : '–', baths: baths ? baths[1] : '–' };
    }

    function formatPrice(price, currency) {
      const symbols = { USD: '$', UAH: '₴', EUR: '€' };
      const sym = symbols[currency] || currency + ' ';
      const num = Number(price);
      if (!Number.isFinite(num)) return sym + '0';
      return num >= 1000 ? sym + num.toLocaleString('en-US') : sym + num;
    }

    function formatLocationLabel(unit) {
      const loc = unit.location || {};
      const parts = [loc.city, loc.state, loc.country].filter(Boolean);
      if (parts.length) return parts.join(', ');
      return unit.hotel_name || 'Location unavailable';
    }

    function getReviewText(unit) {
      const summary = unit.review_summary || {};
      const rating = summary.rating;
      if (typeof rating === 'number' && Number.isFinite(rating)) {
        if (summary.review_count > 0) {
          return `${rating.toFixed(2)} (${summary.review_count})`;
        }
        return `${rating.toFixed(2)}`;
      }
      return 'No reviews yet';
    }

    function getDefaultDates() {
      const now = new Date();
      const day = now.getDay();
      const daysUntilFri = (5 - day + 7) % 7 || 7;
      const fri = new Date(now);
      fri.setDate(now.getDate() + daysUntilFri);
      const sun = new Date(fri);
      sun.setDate(fri.getDate() + 2);
      const fmt = d => d.toISOString().split('T')[0];
      return { check_in: fmt(fri), check_out: fmt(sun) };
    }

    function getAmenityIcon(amenity) {
      const key = String(amenity || '').toLowerCase();
      if (key.includes('wifi')) return ICONS.wifi;
      if (key.includes('charger')) return ICONS.ev_charger;
      if (key.includes('kitchen') || key.includes('coffee') || key.includes('microwave') || key.includes('dishwasher') || key.includes('refrigerator')) return ICONS.kitchen;
      if (key.includes('parking')) return ICONS.parking;
      if (key.includes('pool')) return ICONS.pool;
      if (key.includes('shampoo')) return ICONS.shampoo;
      if (key.includes('soap')) return ICONS.soap;
      if (key.includes('bidet')) return ICONS.bidet;
      if (key.includes('hot tub') || key.includes('sauna')) return ICONS.water;
      if (key.includes('washer') || key.includes('dryer')) return ICONS.washer;
      if (key.includes('security') || key.includes('alarm') || key.includes('camera') || key.includes('fire') || key.includes('first aid')) return ICONS.shield;
      return ICONS.check;
    }

    function buildMapUrl(lat, lng) {
      const latNum = Number(lat);
      const lngNum = Number(lng);
      if (!Number.isFinite(latNum) || !Number.isFinite(lngNum)) return '';

      const delta = 0.03;
      const left = encodeURIComponent((lngNum - delta).toFixed(6));
      const right = encodeURIComponent((lngNum + delta).toFixed(6));
      const top = encodeURIComponent((latNum + delta).toFixed(6));
      const bottom = encodeURIComponent((latNum - delta).toFixed(6));
      const marker = `${encodeURIComponent(latNum.toFixed(6))}%2C${encodeURIComponent(lngNum.toFixed(6))}`;
      return `https://www.openstreetmap.org/export/embed.html?bbox=${left}%2C${bottom}%2C${right}%2C${top}&layer=mapnik&marker=${marker}`;
    }

    async function onReserve(params) {
      clearReserveError();
      const callParams = { ...params };

      if (!callParams.check_in || !callParams.check_out) {
        const defaults = getDefaultDates();
        callParams.check_in = callParams.check_in || defaults.check_in;
        callParams.check_out = callParams.check_out || defaults.check_out;
      }

      const reserveUnitId = callParams.unit_id || '';
      let reserveTimeoutId = null;
      let reserveResultPollId = null;
      let settled = false;

      setReserveButtonState(reserveUnitId, true);

      return await new Promise((resolve) => {
        const settle = (result) => {
          if (settled) return;
          settled = true;
          resolve(result);
        };

        const clearTimers = () => {
          if (reserveTimeoutId) {
            clearTimeout(reserveTimeoutId);
            reserveTimeoutId = null;
          }
          if (reserveResultPollId) {
            clearInterval(reserveResultPollId);
            reserveResultPollId = null;
          }
        };

        const finishWithError = () => {
          clearTimers();
          setReserveButtonState(reserveUnitId, false);
          showReserveError(RESERVE_CALL_ERROR_TEXT);
          settle(false);
        };

        const markReserveAccepted = () => {
          clearTimers();
          setReserveButtonState(reserveUnitId, false);
          settle(true);
        };

        reserveTimeoutId = setTimeout(() => {
          finishWithError();
        }, RESERVE_CALL_TIMEOUT_MS);

        reserveResultPollId = setInterval(() => {
          const payload = normalizeBookingPayload(null);
          if (
            payload &&
            payload.unit_id === reserveUnitId &&
            payload.check_in === callParams.check_in &&
            payload.check_out === callParams.check_out
          ) {
            markReserveAccepted();
          }
        }, 250);

        if (window.openai && window.openai.callTool) {
          Promise.resolve(window.openai.callTool('book', callParams))
            .then(markReserveAccepted)
            .catch(() => {
              finishWithError();
            });
          return;
        }

        try {
          window.parent.postMessage({
            jsonrpc: '2.0',
            method: 'tools/call',
            params: { name: 'book', arguments: callParams }
          }, '*');
        } catch (_err) {
          finishWithError();
        }
      });
    }

    function render(data) {
      const units = data.units || [];
      currentUnits = units;
      unitsById = new Map(units.map((u) => [u.id, u]));
      currentBookingContext = {
        check_in: data.check_in || '',
        check_out: data.check_out || '',
        guests: data.guests || 2,
      };

      if (!units.length) {
        document.getElementById('root').innerHTML = '<div id="loading">No rooms found matching your criteria.</div>';
        return;
      }

      document.getElementById('root').innerHTML =
        '<div class="cards-container">' +
        units.map((unit) => buildCard(unit, currentBookingContext)).join('') +
        '</div>';

      clearReserveError();

    const HYDRATION_TIMEOUT_MS = 5000;
    const HYDRATION_POLL_MS = 250;
    const HYDRATION_MAX_POLLS = 20;

    function isStructuredRoomPayload(data) {
      return !!data && typeof data === 'object' && Array.isArray(data.units);
    }

    function normalizeToolPayload(raw) {
      const sources = [];

      if (raw && typeof raw === 'object') {
        sources.push(raw);
        sources.push(raw.structuredContent);
        sources.push(raw.result);
        sources.push(raw.result?.structuredContent);
        sources.push(raw.params);
        sources.push(raw.params?.structuredContent);
        sources.push(raw.params?.result);
        sources.push(raw.params?.result?.structuredContent);
      }
      if (window.openai && window.openai.toolOutput) {
        const output = window.openai.toolOutput;
        sources.push(output);
        sources.push(output?.structuredContent);
        sources.push(output?.result);
        sources.push(output?.result?.structuredContent);
      }

      for (const candidate of sources) {
        if (isStructuredRoomPayload(candidate)) return candidate;
      }
      return null;
    }

    function clearHydrationTimers() {
      if (hydrationTimeoutId) {
        clearTimeout(hydrationTimeoutId);
        hydrationTimeoutId = null;
      }
      if (hydrationPollId) {
        clearInterval(hydrationPollId);
        hydrationPollId = null;
      }
    }

    function hydrate(raw) {
      if (hydrated) return true;
      const payload = normalizeToolPayload(raw);
      if (!payload) return false;

      hydrated = true;
      clearHydrationTimers();
      render(payload);
      return true;
    }

    function showLoadError() {
      if (hydrated) return;
      document.getElementById('root').innerHTML =
        '<div id="loading">Unable to load rooms. Please retry.<br><button class="retry-btn" type="button" onclick="retryHydration()">Retry</button></div>';
    }

    function probeHydrationSources() {
      if (hydrated) return true;
      if (window.openai && hydrate(window.openai.toolOutput)) return true;
      if (window.openai && typeof window.openai.getToolResult === 'function') {
        Promise.resolve(window.openai.getToolResult())
          .then(hydrate)
          .catch(() => { });
      }
      return hydrated;
    }

    function startHydrationChecks() {
      clearHydrationTimers();
      probeHydrationSources();

      let polls = 0;
      hydrationPollId = setInterval(() => {
        polls += 1;
        if (probeHydrationSources() || polls >= HYDRATION_MAX_POLLS) {
          clearInterval(hydrationPollId);
          hydrationPollId = null;
        }
      }, HYDRATION_POLL_MS);

      hydrationTimeoutId = setTimeout(showLoadError, HYDRATION_TIMEOUT_MS);
    }

    function retryHydration() {
      if (hydrated) return;
      document.getElementById('root').innerHTML = '<div id="loading">Retrying...</div>';
      startHydrationChecks();
    }

    window.retryHydration = retryHydration;
    window.onMoreDetails = onMoreDetails;
    window.onDetailsReserve = onDetailsReserve;
    window.closeDetailsDialog = closeDetailsDialog;
    window.setThingsToKnowTab = setThingsToKnowTab;

    window.addEventListener('message', (event) => {
      const msg = event.data;
      if (!msg || typeof msg !== 'object') return;
      if (msg.jsonrpc !== '2.0' || msg.method !== 'ui/notifications/tool-result') return;
      if (normalizeBookingPayload(msg)) {
        clearReserveError();
      }
      hydrate(msg);
    });

    const detailsDialog = document.getElementById('detailsDialog');
    if (detailsDialog) {
      detailsDialog.addEventListener('click', (event) => {
        if (event.target === detailsDialog) closeDetailsDialog();
      });
    }

    startHydrationChecks();
  </script>
