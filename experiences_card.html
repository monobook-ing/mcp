<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiences</title>
  <style>
    :root{
      --text:#0b1220;
      --white:#fff;
      --muted: rgba(255,255,255,.82);
      --shadow: 0 28px 70px rgba(0,0,0,.18);
      --shadowSoft: 0 14px 34px rgba(0,0,0,.14);
      --radius: 34px;
      --btnText: #111827;
      --focus: rgba(255,255,255,.25);
      --card-radius: 22px;
      --gap: 14px;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#3a3a3a;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      padding: 24px;
      color: var(--text);
    }

    /* ── Grid ────────────────────────────────────── */
    .experiences-grid{
      width: min(780px, 100%);
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }

    /* ── Single Card ─────────────────────────────── */
    .exp-card{
      position:relative;
      border-radius: var(--card-radius);
      overflow:hidden;
      aspect-ratio: 3 / 4;
      cursor:pointer;
      box-shadow: var(--shadowSoft);
      transition: transform .22s ease, box-shadow .22s ease;
    }
    .exp-card:hover{
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    /* Background image */
    .exp-card__img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* dark fade at bottom for legibility */
    .exp-card::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0) 50%,
        rgba(0,0,0,.12) 100%
      );
      pointer-events:none;
      border-radius: var(--card-radius);
    }

    /* subtle inner stroke */
    .exp-card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--card-radius);
      pointer-events:none;
      border: 1px solid rgba(255,255,255,.10);
      z-index:3;
    }

    /* ── Content overlay ─────────────────────────── */
    .exp-card__content{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      padding: 22px 20px 0 20px;
      z-index:2;
    }

    .exp-card__top{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .exp-card__title{
      font-size: clamp(30px, 5vw, 44px);
      font-weight:900;
      line-height:1;
      letter-spacing:-.6px;
      color: var(--white);
      text-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* Badge (BEST RATED / PREMIUM / NEW) */
    .exp-card__badge{
      display:inline-block;
      width:fit-content;
      padding: 4px 12px;
      border-radius:8px;
      font-size:11px;
      font-weight:800;
      letter-spacing:.8px;
      text-transform:uppercase;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .badge--best-rated{
      background: rgba(0,0,0,.35);
      color: var(--white);
    }
    .badge--premium{
      background: rgba(255,255,255,.55);
      color: var(--btnText);
    }
    .badge--new{
      background: rgba(255,255,255,.70);
      color: var(--btnText);
    }

    /* ── Bottom bar ──────────────────────────────── */
    .exp-card__bottom{
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 14px 18px;
      border-radius: 0 0 var(--card-radius) var(--card-radius);
    }

    .exp-card__brand{
      font-size:11px;
      font-weight:800;
      letter-spacing:.7px;
      text-transform:uppercase;
      color: #555;
    }

    .exp-card__cta{
      font-size:14px;
      font-weight:800;
      color: var(--btnText);
      text-decoration:none;
      cursor:pointer;
      transition: opacity .15s;
    }
    .exp-card__cta:hover{
      opacity:.7;
    }

    /* ── Responsive ──────────────────────────────── */
    @media (max-width: 600px){
      .experiences-grid{
        gap: 10px;
      }
      .exp-card__content{
        padding: 16px 14px 0 14px;
      }
      .exp-card__title{
        font-size: clamp(24px, 7vw, 34px);
      }
      .exp-card__bottom{
        padding: 10px 14px;
      }
      .exp-card__brand{
        font-size:10px;
      }
      .exp-card__cta{
        font-size:12px;
      }
    }
  </style>
</head>
<body>

  <section class="experiences-grid" aria-label="Experiences">

    <!-- Card 1 — Aloha -->
    <article class="exp-card">
      <img class="exp-card__img" src="assets/experiences/aloha.png" alt="Aloha experience — dramatic waves crashing through coastal rock arch" />
      <div class="exp-card__content">
        <div class="exp-card__top">
          <h2 class="exp-card__title">Aloha</h2>
          <span class="exp-card__badge badge--best-rated">Best Rated</span>
        </div>
        <div class="exp-card__bottom">
          <span class="exp-card__brand">Aloha Spot Box</span>
          <a class="exp-card__cta" href="#">Book now</a>
        </div>
      </div>
    </article>

    <!-- Card 2 — 445 B -->
    <article class="exp-card">
      <img class="exp-card__img" src="assets/experiences/palm_beach.png" alt="445 B experience — tropical palm beach with surfer" />
      <div class="exp-card__content">
        <div class="exp-card__top">
          <h2 class="exp-card__title">445 B</h2>
          <span class="exp-card__badge badge--premium">Premium</span>
        </div>
        <div class="exp-card__bottom">
          <span class="exp-card__brand">Aloha Spot Box</span>
          <a class="exp-card__cta" href="#">Book now</a>
        </div>
      </div>
      <span class="exp-card__badge badge--new" style="position:absolute;top:22px;right:20px;z-index:4;">New</span>
    </article>

    <!-- Card 3 — 98 Beach -->
    <article class="exp-card">
      <img class="exp-card__img" src="assets/experiences/surfer.png" alt="98 Beach experience — black and white surfer aerial" />
      <div class="exp-card__content">
        <div class="exp-card__top">
          <h2 class="exp-card__title">98 Beach</h2>
        </div>
        <div class="exp-card__bottom">
          <span class="exp-card__brand">Aloha Spot Box</span>
          <a class="exp-card__cta" href="#">Book now</a>
        </div>
      </div>
      <span class="exp-card__badge badge--new" style="position:absolute;top:22px;right:20px;z-index:4;">New</span>
    </article>

    <!-- Card 4 — Allo -->
    <article class="exp-card">
      <img class="exp-card__img" src="assets/experiences/resort.png" alt="Allo experience — tropical resort balcony view" />
      <div class="exp-card__content">
        <div class="exp-card__top">
          <h2 class="exp-card__title">Allo</h2>
        </div>
        <div class="exp-card__bottom">
          <span class="exp-card__brand">Aloha Spot Box</span>
          <a class="exp-card__cta" href="#">Book now</a>
        </div>
      </div>
    </article>

  </section>

</body>
</html>
